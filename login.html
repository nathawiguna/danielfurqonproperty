<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFproperty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="image/logo.png" type="image/x-icon">
</head>

<body>

    <section id="login-page">
        <div class="container ">
            <div class="container-fluid d-flex">
                <div class="d-flex title-sidebar">
                    <img src="image/logo.png" alt="" width="30" class="me-3">
                    <h4>DFproperty</h4>
                </div>

                <div class="position-absolute top-p end-0">
                    <a href="index.html" class="d-flex">
                        <button class="button-home" >HOME</button>
                    </a>
                </div>
                    

              </div>
    
              <div class="form-login position-absolute top-50 start-50 translate-middle ">
                <div class="text-center mb-5">
                    <h1>Login</h1>
                </div>
                <div class="container-fluid ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-4">
                        <button>Login</button>
                      </div>
                      
                </div>
              </div>
        </div>
        
    </section>


 

  
<!-- css -->
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
